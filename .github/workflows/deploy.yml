name: Deploy to EC2

on:
  push:
    branches:
      - fl-master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Copy files to EC2
        run: |
          # Ensure the SSH agent is being used correctly
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Disable StrictHostKeyChecking to avoid prompts
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
          
          # Copy files using SCP
          scp -r ./ ubuntu@${{ secrets.EC2_PUBLIC_IP }}:/home/ubuntu/project

      - name: SSH to EC2 and deploy
        run: |
          # SSH into the EC2 instance and run deployment steps
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd /home/ubuntu/project
            sudo docker-compose down
            sudo docker-compose up -d --build
          EOF
