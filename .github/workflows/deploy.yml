name: Deploy to EC2

on:
  push:
    branches:
      - fl-master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Generate .env file
        run: |
          echo FL_CHAT_DB_URL=${{ secrets.FL_CHAT_DB_URL }} >> .env
          echo FL_CHAT_DB_USER_NAME=${{ secrets.FL_CHAT_DB_USER_NAME }} >> .env
          echo FL_RDS_DB_URL=${{ secrets.FL_RDS_DB_URL }} >> .env
          echo FL_RDS_USER_NAME=${{ secrets.FL_RDS_USER_NAME }} >> .env
          echo FL_RDS_PASSWORD=${{ secrets.FL_RDS_PASSWORD }} >> .env
          echo FL_MAP_API_KEY=${{ secrets.FL_MAP_API_KEY }} >> .env
          echo ANDROID_OAUTH_CLIENT_KEY=${{ secrets.ANDROID_OAUTH_CLIENT_KEY }} >> .env
          echo IOS_OAUTH_CLIENT_KEY=${{ secrets.IOS_OAUTH_CLIENT_KEY }} >> .env
          echo PAYPAL_CLIENT_ID=${{ secrets.PAYPAL_CLIENT_ID }} >> .env
          echo PAYPAL_CLIENT_SECRET=${{ secrets.PAYPAL_CLIENT_SECRET }} >> .env

      - name: Upload .env and Docker Compose to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          port: 22
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: |
            ./docker-compose.yml
            ./.env
          target: /home/ubuntu/

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          port: 22
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            export PATH=$PATH:/usr/local/bin
            
            # Docker 로그인
            sudo docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
            
            # fl-chatting 컨테이너 중지 및 제거
            sudo docker ps -q --filter "name=fl-chatting" | grep -q . && sudo docker stop fl-chatting && sudo docker rm fl-chatting || true
            
            # fl-api 컨테이너 중지 및 제거
            sudo docker ps -q --filter "name=fl-api" | grep -q . && sudo docker stop fl-api && sudo docker rm fl-api || true
            
            # 최신 fl-chatting 이미지 다운로드 및 실행
            sudo docker pull minseok2000/fl-chatting:latest
            sudo docker run -d \
              --name fl-chatting \
              --platform linux/amd64
              -p 8082:8082 \
              -e ENV_VARIABLE=value \
              minseok2000/fl-chatting:latest

            # 최신 fl-api 이미지 다운로드 및 실행
            sudo docker pull minseok2000/fl-api:latest
            sudo docker run -d \
              --name fl-api \
              --platform linux/amd64
              -p 8080:8080 \
              -e ENV_VARIABLE=value \
              minseok2000/fl-api:latest
