#로그 관련 설정
spring:
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB

  logging:
    level:
      me.selvernine: DEBUG
      com.google.firebase: DEBUG
      com.google.api: DEBUG
  jpa:

    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true