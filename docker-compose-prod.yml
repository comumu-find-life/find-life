version: '3.8'

services:
  fl-api:
    build:
      context: ./fl-api
      dockerfile: Dockerfile
    container_name: fl-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - FL_CHAT_DB_URL=${FL_CHAT_DB_URL}
      - FL_CHAT_DB_USER_NAME=${FL_CHAT_DB_USER_NAME}
      - FL_DB_URL=${FL_RDS_DB_URL}
      - FL_DB_USER_NAME=${FL_RDS_USER_NAME}
      - FL_DB_PASSWROD=${FL_RDS_PASSWORD}
      - FL_MAP_API_KEY=${FL_MAP_API_KEY}
      - ANDROID_OAUTH_CLIENT_KEY=${ANDROID_OAUTH_CLIENT_KEY}
      - IOS_OAUTH_CLIENT_KEY=${IOS_OAUTH_CLIENT_KEY}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - FL_DOMAIN_BASE=http://localhost:8081
      - FL_CHAT_DIRECT_MESSAGE=/dm
      - FL_CHAT_PUBLISH=/pub
      - FL_CHAT_SUBSCRIBE=/sub
    depends_on:
      - mysql
      - redis


  fl-chatting:
    build:
      context: ./fl-chatting
      dockerfile: Dockerfile
    container_name: fl-chatting
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - FL_CHAT_DOMAIN_BASE_URL=${FL_CHAT_DOMAIN_BASE_URL}
      - FL_DB_URL=${FL_RDS_DB_URL}
      - FL_CHAT_DB_URL=${FL_CHAT_DB_URL}
      - FL_CHAT_DB_USER_NAME=${FL_CHAT_DB_USER_NAME}
      - FL_DB_USER_NAME=${FL_RDS_USER_NAME}
      - FL_DB_PASSWROD=${FL_RDS_PASSWORD}
      - FL_MAP_API_KEY=${FL_MAP_API_KEY}
      - ANDROID_OAUTH_CLIENT_KEY=${ANDROID_OAUTH_CLIENT_KEY}
      - IOS_OAUTH_CLIENT_KEY=${IOS_OAUTH_CLIENT_KEY}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - FL_DOMAIN_BASE=http://localhost:8081
      - FL_CHAT_DIRECT_MESSAGE=/dm
      - FL_CHAT_PUBLISH=/pub
      - FL_CHAT_SUBSCRIBE=/sub
    depends_on:
      - mysql
      - redis
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cozyshare_database
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql


  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
volumes:
  mysql-data:
    driver: local


