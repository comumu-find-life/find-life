version: '3.8'

services:
  fl-api:
    image: minseok2000/cozy-api
    container_name: fl-api
    expose:
      - "8080"
    ports:
      - "8080:8080"
    env_file:
      - /home/ubuntu/.env
    environment:
      - TZ=Australia/Sydney
    depends_on:
      - redis
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: cozysharelogs
        awslogs-stream: fl-api

  fl-chatting:
    image: minseok2000/cozy-chatting
    container_name: fl-chatting
    expose:
      - "8082"
    ports:
      - "8082:8082"
    env_file:
      - /home/ubuntu/.env
    environment:
      - TZ=Australia/Sydney
    depends_on:
      - redis
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: cozysharelogs
        awslogs-stream: fl-chatting

  fl-admin:
    image: minseok2000/cozy-admin
    container_name: fl-admin
    expose:
      - "8085"
    ports:
      - "8085:8085"
    env_file:
      - /home/ubuntu/.env
    environment:
      - TZ=Australia/Sydney
    depends_on:
      - redis
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: cozysharelogs
        awslogs-stream: fl-admin

  fl-batch:
    image: minseok2000/cozy-batch
    container_name: fl-batch
    expose:
      - "8084"
    ports:
      - "8084:8084"
    env_file:
      - /home/ubuntu/.env
    environment:
      - TZ=Australia/Sydney
    depends_on:
      - redis
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: cozysharelogs
        awslogs-stream: fl-batch

  redis:
    image: redis:7.0
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - TZ=Australia/Sydney
    networks:
      - app-network
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-southeast-2
        awslogs-group: cozysharelogs
        awslogs-stream: redis

networks:
  app-network:
