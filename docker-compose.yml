version: '3.8'

networks:
  fl-network: # 사용자 정의 네트워크
    driver: bridge

services:
  fl-api:
    image: minseok2000/cozy-api  # Docker Hub에서 이미지를 사용
    container_name: fl-api
    ports:
      - "8080:8080"
    env_file:
      - /home/ubuntu/.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - FL_DOMAIN_BASE=http://host.docker.internal:8080 # 안드로이드 에뮬레이터 호환
      - FL_CHAT_DIRECT_MESSAGE=/dm
      - FL_CHAT_PUBLISH=/pub
      - FL_CHAT_SUBSCRIBE=/sub
    depends_on:
      - mysql
      - redis
    networks:
      - fl-network

  fl-chatting:
    image:  minseok2000/cozy-chatting  # Docker Hub에서 이미지를 사용
    container_name: fl-chatting

    ports:
      - "8082:8082"
    env_file:
      - /home/ubuntu/.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - FL_DOMAIN_BASE=http://host.docker.internal:8082 # 안드로이드 에뮬레이터 호환
      - FL_CHAT_DIRECT_MESSAGE=/dm
      - FL_CHAT_PUBLISH=/pub
      - FL_CHAT_SUBSCRIBE=/sub
    depends_on:
      - mysql
      - redis
    networks:
      - fl-network

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: sin981023
      MYSQL_DATABASE: cozyshare_database
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fl-network

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - fl-network

volumes:
  mysql-data:
    driver: local
