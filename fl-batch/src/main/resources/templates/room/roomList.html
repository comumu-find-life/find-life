<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<div id="data"></div>
    <script>
        fetch('/api/rooms/melbourne')
            .then(response => response.text())
            .then(data => {
                document.getElementById('data').innerText = data;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
