<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <style>
        .card {
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.25);
        }
        .card-body {
            padding: 1rem;
        }
        .img {
            height: 20rem;
        }
        .section {
            width: 42.5rem;
        }
        .card-title {
            font-size:1.35rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-contents {
            color: rgba(67, 67, 67, 1);
            font-size:1.25rem;
        }
    </style>
</head>
<body>
<form action="/search-posts" method="get">
    <input type="text" name="city" id="input-city">
    <input type="submit">
</form>
<div id="data">
    <div id="home-list" class="section">
    </div>
</div>
    <script>
        fetch('/api/rooms/[[${city}]]')
            .then(response => response.json())
            .then(data => {
                const dataList = data.map(room => {
                    return `
                        <div class="card">
                            <div class="img">
                                <p>주요 이미지: ${room.mainImage}</p>
                            </div>

                            <div class="card-body">
                                <div class="card-title">
                                    $${room.rent} / Week + $${room.bond} bond (${room.bill})
                                </div>
                                <div class="card-contents">
                                    <div class="card-contents-text">${room.address}</div>
                                    <div class="card-contents-text">${room.bedroomCount}B${room.bathRoomCount}B - 1 Room in ${room.type} - 1 or 2 people</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('home-list').innerHTML = dataList;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
