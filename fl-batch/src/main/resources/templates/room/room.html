<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .nav-bar {
    display: flex;
    height: 5rem;
    background-color: skyblue;
    align-items: center;
    justify-content: space-between;
}
.logo {
    color: white;
    font-weight: bold;
    font-size: 2.5rem;
    padding-left: 2rem;
    padding-right: 2rem;
}
.search-bar {

}
#input-city {
    height: 3.5rem;
    width: 25rem;
    border-radius: 0.75rem;
    border: 1px solid grey;
    font-size: 1.25rem;
    padding-left: 1rem;
    padding-right: 1rem;
}
#btn-search {
    padding: 1rem;
    height: 3.5rem;
}
.nav-bar-options {
    display: flex;
}
.card {
    box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.25);
    margin-bottom: 1.75rem;
    cursor: pointer;
}
.card-body {
    padding: 1rem;
}
.section {
    width: 42.5rem;
}
.card-title {
    font-size:1.35rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}
.card-contents {
    color: rgba(67, 67, 67, 1);
    font-size:1.25rem;
}
.container {
    max-width: 60rem;
    margin: 0 auto;
}

.div-frame {
    width:100%;
    height: 24rem;
    overflow: hidden;
    position: relative;
}

.div-frame-lg {
    width:100%;
    height: 34rem;
    overflow: hidden;
    position: relative;
}

.div-frame img {
    position: absolute;
    // top: 50%;
    top: 0;
    // left: 50%;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    // transform: translate(-50%, -50%);
}

.div-frame-lg img {
    position: absolute;
    // top: 50%;
    top: 0;
    // left: 50%;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    // transform: translate(-50%, -50%);
}


.room-contents {
    padding-top: 1rem;
    padding-bottom: 1rem;
}
.room-contents-title {
    font-size: 2.25rem;
}
.room-contents-subtitle {
    font-weight: bold;
    color:grey;
}
.contact {
    border: 1px solid grey;
}
    </style>
</head>
<body>
<th:block th:replace="~{fragments/navBar :: navBar}"></th:block>
<div class="container" id="data">
</div>
<script>
    /*
    document.getElementById('btn-send-dm').addEventListener('click', e => {
        console.log("send clicked");

        // 로그인 체크 로직

    })*/

    fetch('/api/room/[[${roomId}]]')
        .then(response => response.json())
        .then(room => {
            const htmlData = `
                <div class="div-frame-lg">
                    <img src="https://t4.ftcdn.net/jpg/02/79/95/39/360_F_279953994_TmVqT7CQhWQJRLXev4oFmv8GIZTgJF1d.jpg">
                </div>
                <div class="room-contents">
                    <div class="room-contents-title">${room.address}</div>
                    <div class="room-contents-subtitle">${room.address}</div>
                    <div><span style="font-size:1.75rem;">${room.rent}</span>/wk</div>
                    <div>${room.bedroomCount}B${room.bathRoomCount}B ${room.type}</div>
                    <div class="contact">
                        <div class="provider">
                            <div class="provider-pic"></div>
                            <div class="provider-name">${room.userName}</div>
                        </div>
                        <form action="/api/dm" method="post">
                            <textarea name="message" id="chat-contents"></textarea>
                            <input type="hidden" name="roomId" value="[[${roomId}]]">
                            <input type="hidden" name="receiverId" value="${room.userId}">
                            <input type="submit" value="send" id="btn-send-dm">
                        </form>
                    </div>
                </div>
            `;

        document.getElementById('data').innerHTML = htmlData;
    })

    /*
    document.getElementById("btn-send-chat").addEventListener('click', e => {
        var contents = document.getElementById("chat-contents").value;
        console.log(contents);
    });*/
</script>
</body>
</html>
