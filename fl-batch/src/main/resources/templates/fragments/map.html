<!DOCTYPE html>
<html>
<head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1vqgptIQgYusty2ot4ofOabWD6Zpfnf0&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<gmp-map center="-37.81064173358918, 144.96081789712537" zoom="16" map-id="DEMO_MAP_ID">
    <gmp-advanced-marker position="-37.81064173358918, 144.96081789712537" title="My location"></gmp-advanced-marker>
</gmp-map>
</body>
</html>
