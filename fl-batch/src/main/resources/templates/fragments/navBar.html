<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .nav-bar {
            display: flex;
            height: 6rem;
            background-color: white;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #E1E9EF;
        }
        .logo {
            color: white;
            font-weight: bold;
            font-size: 2.5rem;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        #input-city {
            height: 2.75rem;
            width: 25rem;
            border-radius: 0.75rem;
            border: 1px solid grey;
            font-size: 1.1rem;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        #btn-search {
            display: inline-block;
            height: 2.75rem;
            background-color: #ff6600;
            border: 1px solid grey;
            border-radius: 0.75rem;
            color: white;
            font-weight: 800;
            font-size: 1.15rem;
            display: flex;
            align-items: center;
            padding-left: 1rem;
            padding-right: 1rem;
            margin-left: 0.25rem;
            cursor: pointer;
        }
        #btn-search:hover {
            background-color: #e65500;
            color: #E0E0E0;
        }
        .nav-bar-options {
            display: flex;
            padding-right: 2rem;
        }
        #img-logo {
            width: 16rem;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .profile {
            color: black;
            font-size: 1.25rem;
            font-weight: bold;
            padding-left: 1rem;
            padding-right: 1rem;
            cursor: pointer;
        }
        .profile:hover {
            color: black;
            background-color: #F2F2F2;
            text-decoration-line: underline
        }

    </style>
    <title>Title</title>
</head>
<body>
<th:block th:fragment="navBar">
    <div class="nav-bar">
        <div class="logo"><a id="a-logo"href="/"><img src="/assets/FL-logo.png" id="img-logo"></a></div>
        <form action="/rooms" method="get" id="room-search">
        <div class="search-bar">
                <input type="text" name="city" id="input-city" placeholder="Search by City or Postcode">
                <span id="btn-search" value="Search">Search</span>
        </div>
        </form>
        <div class="nav-bar-options">
            <div class="profile">Messages</div>
            <div class="profile">Sign in</div>
        </div>
    </div>
    <script>
        document.getElementById("btn-search").addEventListener("click", function() {
           console.log("aa");

           document.getElementById("room-search").submit();
        });
    </script>
</th:block>

</body>
</html>
